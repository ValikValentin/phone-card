	<body>
	<!-- header -->
		<header>
			<div class="container clearfix">
				<div class="search">
					<form class="form-search">
						<input class="search-field" id="text-to-find" type="search" name="q" placeholder="Search contact"> 
						<input type="image" class="but-search" src="img/search-icon.png" onclick="javascript: FindOnPage('text-to-find'); return false;" >
					</form>
				</div>
			</div>
		</header>
	<!-- end header -->
	<div class="contact-scrolling">
		<form class="quickaddForm" action="">
			<label for="fullname">Name</label>
				<br>
			<input type="text" id="fullname" class="formFields" maxlength="12" name="name" required >
			<br>

			<label for="phone">Phone</label>
				<br>
			<input type="tel"  id="phone" name="phone" class="formFields"   required >
			<i class="fa fa-plus" aria-hidden="true"></i>
			<br>

			<label for="email">E-Mail</label>
				<br>
			<input type="email" id="email" name="email"   class="formFields" required>
			<i class="fa fa-plus" id="plus_email" aria-hidden="true"></i>
			<br>

			<button type="submit" class="cancel right" id="Cancel">
				<i class="fa fa-times" aria-hidden="true"></i>
			</button>
		

			<button type="submit" class="save right" id="Add">
				<i class="fa fa-floppy-o" aria-hidden="true"></i>
			</button>

		</form>
